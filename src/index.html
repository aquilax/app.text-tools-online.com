    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-115818-73');

<body>
  <header>
    <h1>Text tools</h1>
  </header>
  <section>
    <form>
      <section>
        <label for="from">Text to process:</label>
        <textarea id="from"></textarea>
      </section>
      <button type="button">Start</button>

        <label for="to">Result:</label>
